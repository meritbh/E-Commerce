<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOCKED IN - Product Catalog</title>
    <link rel="stylesheet" th:href="@{/products.css}">
</head>
<body class="black-background">
    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="products">Home</a>
        <a href="sell">Sell</a>
        <a href="/cart">Cart</a>
        <a href="profile">Profile</a>
        <a href="/logout1">Logout</a>
    </nav>

    <!-- Website Header -->
    <header>
        <div class="top-left">LOCKED IN</div>
        <div class="top-middle">PRODUCT CATALOG</div>
    </header>

<!-- Search and Filter Section -->
<div class="search-section"></div>
    <form action="/products" method="get">
        <input class="search-input" type="text" name="search" placeholder="Search" 
               th:value="${param.search}"/> <!-- Use th:value to ensure Thymeleaf processes the value -->
        <input class="price-input" type="number" name="minPrice" placeholder="Min Price" step="0.01" 
               th:value="${param.minPrice}"/> <!-- Use th:value to ensure Thymeleaf processes the value -->
        <input class="price-input" type="number" name="maxPrice" placeholder="Max Price" step="0.01" 
               th:value="${param.maxPrice}"/> <!-- Use th:value to ensure Thymeleaf processes the value -->
        <button class="search-btn" type="submit">Search</button>
    </form>
</div>

    <!-- Product Display Section -->
    <div class="product-list">
        <div th:each="product : ${products}" class="product-item">
            <h2 th:text="${product.name}">Product Name</h2>
            <p th:text="${product.description}">Product Description</p>
            <p th:text="'$' + ${product.price}">Price</p>
    
            <!-- Loop through image paths and display images -->
            <div th:each="imagePath : ${product.imagePaths}" class="product-image">
                <img th:src="@{'/uploads/' + ${imagePath}}" alt="Product Image">
            </div>                
    
            <!-- Add to Cart Button -->
            <form action="/cart/add" method="post">

                <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit">Add to Cart</button>
            </form>
        </div>
    </div>
    
</body>
</html>
